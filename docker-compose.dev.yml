version: '3.8'

# Development overrides for hot reload and debugging

services:
  gateway:
    volumes:
      # Use the HTTP-only dev config â€” no SSL certs required in development
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile.dev
      target: development
    volumes:
      - ./ui/src:/app/src
      - ./ui/public:/app/public
    environment:
      - NODE_ENV=development
    ports:
      - "5173:5173"  # Vite dev server
    command: npm run dev

  config-service:
    volumes:
      - ./services/config/app:/app/app
    environment:
      - LOG_LEVEL=debug
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  mysql:
    ports:
      - "3306:3306"  # Expose for local GUI tools (TablePlus, DBeaver, etc.)

  websocket-bridge:
    volumes:
      - ./services/websocket/src:/app/src
    environment:
      - LOG_LEVEL=debug
      - NODE_ENV=development

  clock-module:
    volumes:
      - ./modules/clock/src:/app/src
    environment:
      - LOG_LEVEL=debug
      - NODE_ENV=development

  system_stats-module:
    volumes:
      - ./modules/system_stats/src:/app/src
    environment:
      - LOG_LEVEL=debug
      - NODE_ENV=development

  sticky_notes-module:
    volumes:
      - ./modules/sticky_notes/src:/app/src
    environment:
      - LOG_LEVEL=debug
      - NODE_ENV=development
