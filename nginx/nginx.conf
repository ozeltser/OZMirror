events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # Validate CORS origin against an allowlist.
    # Unknown origins resolve to the empty string; browsers reject those responses.
    map $http_origin $allow_origin {
        default                                  "";
        ~^http://localhost(:[0-9]+)?$            $http_origin;
        ~^http://127\.0\.0\.1(:[0-9]+)?$        $http_origin;
    }

    # Upstream services
    upstream config_service {
        server config-service:8000;
    }

    upstream websocket_bridge {
        server websocket-bridge:8080;
    }

    upstream ui_service {
        server ui:80;
    }

    upstream clock_module {
        server clock-module:3001;
    }

    upstream system_stats_module {
        server system-stats-module:3002;
    }

    upstream sticky_notes_module {
        server sticky-notes-module:3003;
    }

    # ── HTTP — redirect to HTTPS (health check exempt for Docker probes) ──────
    server {
        listen 80;
        server_name _;

        # Allow Docker/internal health checks over plain HTTP.
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── HTTPS ─────────────────────────────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name _;

        # Certificates are mounted at runtime via docker-compose:
        #   ./nginx/ssl/cert.pem  — full-chain certificate
        #   ./nginx/ssl/key.pem   — private key
        ssl_certificate     /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        # Explicit modern cipher list (Mozilla "Intermediate" profile).
        # Excludes weak/legacy suites covered by the broad HIGH keyword.
        ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

        client_max_body_size 10M;

        # ── Health check ──────────────────────────────────────────────────────
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # ── Config Service API ────────────────────────────────────────────────
        # CORS is handled by FastAPI's CORSMiddleware; adding headers here
        # would create duplicates that browsers reject. OPTIONS preflights
        # are forwarded to the service and answered there.
        location /api/config {
            proxy_pass http://config_service;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Module: Clock ─────────────────────────────────────────────────────
        location /api/modules/clock {
            # CORS preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin  $allow_origin;
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, X-API-Key";
                add_header Access-Control-Max-Age       3600;
                add_header Content-Length 0;
                return 204;
            }

            add_header Access-Control-Allow-Origin $allow_origin always;

            proxy_pass http://clock_module;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Module: System Stats ──────────────────────────────────────────────
        location /api/modules/system_stats {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin  $allow_origin;
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, X-API-Key";
                add_header Access-Control-Max-Age       3600;
                add_header Content-Length 0;
                return 204;
            }

            add_header Access-Control-Allow-Origin $allow_origin always;

            proxy_pass http://system_stats_module;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Module: Sticky Notes ──────────────────────────────────────────────
        location /api/modules/sticky_notes {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin  $allow_origin;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, X-API-Key, Content-Type";
                add_header Access-Control-Max-Age       3600;
                add_header Content-Length 0;
                return 204;
            }

            add_header Access-Control-Allow-Origin $allow_origin always;

            proxy_pass http://sticky_notes_module;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── WebSocket Bridge ──────────────────────────────────────────────────
        location /ws {
            proxy_pass http://websocket_bridge;
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 5-minute idle timeout; Socket.io reconnects automatically on drop.
            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }

        # ── React SPA (catch-all) ─────────────────────────────────────────────
        location / {
            proxy_pass http://ui_service;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
