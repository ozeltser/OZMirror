events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # Upstream services
    upstream config_service {
        server config-service:8000;
    }

    upstream websocket_bridge {
        server websocket-bridge:8080;
    }

    upstream ui_service {
        server ui:80;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;

        # ── Health check ──────────────────────────────────────────────────────
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ── Config Service API ────────────────────────────────────────────────
        location /api/config {
            proxy_pass http://config_service;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin  $http_origin;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key";
                add_header Content-Length 0;
                return 204;
            }
        }

        # ── Module: Clock (port 3001) ─────────────────────────────────────────
        location /api/modules/clock {
            proxy_pass http://clock-module:3001;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

            # CORS preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin  $http_origin;
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, X-API-Key";
                add_header Content-Length 0;
                return 204;
            }
        }

        # ── WebSocket Bridge ──────────────────────────────────────────────────
        location /ws {
            proxy_pass http://websocket_bridge;
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Keep WebSocket connections alive for 24 h
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # ── React SPA (catch-all) ─────────────────────────────────────────────
        location / {
            proxy_pass http://ui_service;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
