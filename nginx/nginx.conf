events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # Validate CORS origin against an allowlist.
    # Unknown origins resolve to the empty string; browsers reject those responses.
    # Private/LAN IPs (RFC 1918) are allowed so the mirror works from any
    # device on the local network.
    map $http_origin $allow_origin {
        default                                  "";
        ~^https?://localhost(:[0-9]+)?$          $http_origin;
        ~^https?://127\.0\.0\.1(:[0-9]+)?$      $http_origin;
        ~^https://ozmirror\.azuriki\.com$        $http_origin;
        ~^https?://192\.168\.\d+\.\d+(:[0-9]+)?$              $http_origin;
        ~^https?://10\.\d+\.\d+\.\d+(:[0-9]+)?$               $http_origin;
        ~^https?://172\.(1[6-9]|2[0-9]|3[0-1])\.\d+\.\d+(:[0-9]+)?$  $http_origin;
    }

    # Upstream services
    upstream config_service {
        server config-service:8000;
    }

    upstream websocket_bridge {
        server websocket-bridge:8080;
    }

    upstream ui_service {
        server ui:80;
    }

    # ── HTTP — redirect to HTTPS (health check exempt for Docker probes) ──────
    server {
        listen 80;
        server_name _;

        # Allow Docker/internal health checks over plain HTTP.
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── HTTPS ─────────────────────────────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name _;

        # Certificates are mounted at runtime via docker-compose:
        #   ./nginx/ssl/cert.pem  — full-chain certificate
        #   ./nginx/ssl/key.pem   — private key
        ssl_certificate     /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        # Explicit modern cipher list (Mozilla "Intermediate" profile).
        # Excludes weak/legacy suites covered by the broad HIGH keyword.
        ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

        client_max_body_size 10M;

        # ── Health check ──────────────────────────────────────────────────────
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # ── Config Service API ────────────────────────────────────────────────
        # Gateway injects X-API-Key so the browser never sees the secret.
        # $API_KEY is substituted by envsubst at container start.
        # CORS is handled by FastAPI's CORSMiddleware; adding headers here
        # would create duplicates that browsers reject.
        location /api/config {
            proxy_pass http://config_service;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-API-Key         "${API_KEY}";
        }

        # ── Module APIs ─────────────────────────────────────────────────────
        # Regex-based routing: /api/modules/<moduleId>/... → <moduleId>-module:3001
        # Scales automatically when new modules are added to docker-compose.
        location ~ ^/api/modules/(?<module_id>[a-z_]+)(?<module_path>/.*)$ {
            # CORS preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin  $allow_origin;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type";
                add_header Access-Control-Max-Age       3600;
                add_header Content-Length 0;
                return 204;
            }

            add_header Access-Control-Allow-Origin $allow_origin always;

            # Resolve module container dynamically: <module_id>-module:3001
            resolver 127.0.0.11 valid=10s;
            set $module_upstream http://${module_id}-module:3001;
            proxy_pass $module_upstream$module_path$is_args$args;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── WebSocket Bridge ──────────────────────────────────────────────────
        # Gateway injects X-API-Key so the browser connects without credentials.
        location /ws {
            proxy_pass http://websocket_bridge;
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-API-Key         "${API_KEY}";

            # 5-minute idle timeout; Socket.io reconnects automatically on drop.
            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }

        # ── React SPA (catch-all) ─────────────────────────────────────────────
        location / {
            proxy_pass http://ui_service;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
