# Do NOT use this in production.

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    upstream config_service   { server config-service:8000; }
    upstream websocket_bridge { server websocket-bridge:8080; }
    upstream ui_service       { server ui:80; }
    upstream clock_module     { server clock-module:3001; }

    server {
        listen 80;
        server_name _;

        client_max_body_size 10M;

        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        location /api/config {
            proxy_pass http://config_service;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/modules/clock {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin  "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, X-API-Key, Content-Type";
                add_header Access-Control-Max-Age       3600;
                add_header Content-Length 0;
                return 204;
            }
            add_header Access-Control-Allow-Origin "*" always;
            proxy_pass http://clock_module;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        }

        location /ws {
            proxy_pass http://websocket_bridge;
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }

        location / {
            proxy_pass http://ui_service;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
