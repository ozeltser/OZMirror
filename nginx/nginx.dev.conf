# Development-only nginx config â€” serves HTTP on port 80 without SSL.
# Do NOT use this in production.
# $API_KEY is substituted by envsubst at container start.

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    upstream config_service   { server config-service:8000; }
    upstream websocket_bridge { server websocket-bridge:8080; }
    upstream ui_service       { server ui:80; }

    server {
        listen 80;
        server_name _;

        client_max_body_size 10M;

        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # Gateway injects X-API-Key so the browser never sees the secret.
        location /api/config {
            proxy_pass http://config_service;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-API-Key         "${API_KEY}";
        }

        # Regex-based module routing: /api/modules/<moduleId>/... -> <moduleId>-module:3001
        location ~ ^/api/modules/(?<module_id>[a-z_]+)(?<module_path>/.*)$ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin  "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type";
                add_header Access-Control-Max-Age       3600;
                add_header Content-Length 0;
                return 204;
            }
            add_header Access-Control-Allow-Origin "*" always;

            resolver 127.0.0.11 valid=10s;
            set $module_upstream http://${module_id}-module:3001;
            proxy_pass $module_upstream$module_path$is_args$args;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        }

        location /ws {
            proxy_pass http://websocket_bridge;
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-API-Key         "${API_KEY}";
            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }

        location / {
            proxy_pass http://ui_service;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
